<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Lista de Precios</title>
</head>
<body>
  <div class="header">
    <div class="search-container">
      <div class="search-wrapper">
        <input type="text" id="searchInput" placeholder="Buscar por código, descripción o marca">
        <div id="searchIcon" class="search-icon"></div>
      </div>
    </div>
    <a href="#" id="downloadLink" class="download-link">
      Descargar Lista
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="download-icon">
        <path d="M10.75 2.75a.75.75 0 00-1.5 0v8.614L6.295 8.235a.75.75 0 10-1.09 1.03l4.25 4.5a.75.75 0 001.09 0l4.25-4.5a.75.75 0 00-1.09-1.03l-2.955 3.129V2.75z" />
        <path d="M3.5 12.75a.75.75 0 00-1.5 0v2.5A2.75 2.75 0 004.75 18h10.5A2.75 2.75 0 0018 15.25v-2.5a.75.75 0 00-1.5 0v2.5c0 .69-.56 1.25-1.25 1.25H4.75c-.69 0-1.25-.56-1.25-1.25v-2.5z" />
      </svg>
    </a>
  </div>  

  <div class="reference-container">
    <span class="circle green">I</span> Sin variación 
    <span class="circle red">M</span> Con variación 
    <span class="circle blue">N</span> Nuevo
  </div>

  <table>
    <thead>
      <tr>
        <th>Código</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Marca</th>
        <th>Var</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script src="xlsx.full.min.js" onload="loadPriceList()"></script>
  <script src="script.js"></script>
</body>
</html>
